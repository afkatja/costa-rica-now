<svg viewBox="0 0 100 140" xmlns="http://www.w3.org/2000/svg">
  <!-- Map Pin Shadow -->
  <ellipse cx="50" cy="135" rx="20" ry="5" fill="rgba(0,0,0,0.2)"/>
  
  <!-- Main Pin Shape -->
  <path d="M 50 10 C 30 10 15 25 15 45 C 15 70 50 120 50 120 C 50 120 85 70 85 45 C 85 25 70 10 50 10 Z" 
        fill="url(#mainGradient)" 
        stroke="#1a5f3f" 
        stroke-width="2"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d9f6f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a7a52;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4fb3bf;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d8da0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Inner Circle Background -->
  <circle cx="50" cy="45" r="24" fill="white"/>
  
  <!-- Abbreviated Logo "CRN" with landscape -->
  <g transform="translate(50, 45)">
    <!-- Palm leaf simplified -->
    <path d="M -15 -8 Q -12 -12 -10 -8 L -11 -2 Z" fill="#2d9f6f"/>
    <path d="M -12 -6 Q -10 -10 -8 -7 L -9 -2 Z" fill="#3bb77f"/>
    
    <!-- Mountain/Volcano silhouette -->
    <path d="M -8 2 L -2 -10 L 4 2 Z" fill="#1a5f3f"/>
    <path d="M 2 2 L 8 -8 L 14 2 Z" fill="#2d7a5f"/>
    
    <!-- Water waves at bottom -->
    <path d="M -18 6 Q -15 4 -12 6 Q -9 8 -6 6 Q -3 4 0 6 Q 3 8 6 6 Q 9 4 12 6 Q 15 8 18 6 L 18 10 L -18 10 Z" 
          fill="url(#waterGradient)"/>
    
    <!-- Tiny clouds -->
    <circle cx="-4" cy="-4" r="1.5" fill="white" opacity="0.8"/>
    <circle cx="-2" cy="-4" r="1.5" fill="white" opacity="0.8"/>
    <circle cx="10" cy="-2" r="1.5" fill="white" opacity="0.8"/>
    <circle cx="12" cy="-2" r="1.5" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Optional: Add subtle pulse animation for "Now" real-time feeling -->
  <circle cx="50" cy="45" r="24" fill="none" stroke="#2d9f6f" stroke-width="1.5" opacity="0.6">
    <animate attributeName="r" values="24;28;24" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>